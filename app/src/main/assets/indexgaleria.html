<!DOCTYPE html>
<html>
<head>
  <title>Basic fotorama</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <!-- jQuery -->
  <script src="./js/jquery.min.js"></script>

  <!-- Fotorama -->
  <link href="css/fotorama.css" rel="stylesheet">
  <script src="js/fotorama.js"></script>
  <script src='js/jquery.zoom.js'></script>
  <!-- Just don’t want to repeat this prefix in every img[src] -->
  <style>
        body{
          max-width: 700px;
          margin: auto;
        }

		/* styles unrelated to zoom */
		* { border:0; margin:0; padding:0; }
		p { position:absolute; top:3px; right:28px; color:#555; font:bold 13px/1 sans-serif;}

		/* these styles are for the demo, but are not required for the plugin */
		.zoom {
			display:inline-block;
			position: relative;
		}

		/* magnifying glass icon */
		.zoom:after {
			content:'';
			display:block;
			width:33px;
			height:33px;
			position:absolute;
			top:0;
			right:0;
			background:url(icon.png);
		}

		.zoom img {
			display: block;
		}

		.zoom img::selection { background-color: transparent; }

		#ex2 img:hover { cursor: url(grab.cur), default; }
		#ex2 img:active { cursor: url(grabbed.cur), default; }

  .toptitle{
  font-weight: 600 !important;
font-family: Arial !important;
font-size: 20px !important;
padding: 0 5%;
margin-top: 10px;
line-height: 1;
margin-bottom: 10px;
  }
  
  .fotorama__caption__wrap{
	line-height: 1.2;
  }
  </style>
</head>

<body>
<h3 class="toptitle">Galería de Imágenes de la Campaña en Las Villas</h3>

<div class="fotorama" data-allowfullscreen="native" data-nav="thumbs" data-width="700" data-ratio="700/467" data-max-width="100%">

  <img src="img/camilo20.jpg" data-caption='Por iniciativa de Camilo fueron construidos el "Dragón 1" y el "Dragón 2", tractores recubiertos con chapas metálicas para apoyar las acciones militares.'>

</div>
